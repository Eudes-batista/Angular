<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Confirmacao</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="fecharModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Deseja mesmo excluir ?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="confirmacao()">Excluir</button>
        <button type="button" class="btn btn-primary" (click)="fecharModal()">Fechar</button>
    </div>
</ng-template>
