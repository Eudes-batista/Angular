<div class="card">
    <div class="card-header">Cadastro de Pais</div>
    <form #frm="ngForm" (ngSubmit)="salvar(frm)">
        <div class="card-body">
            <div ngModelGroup="estadoPK">
                <div class="col-md-12">
                    <label for="pais">Pais: </label>
                    <select [compareWith]="compareFn" name="pais" id="pais" #pais="ngModel" [(ngModel)]="estado.estadoPK.pais" class="form-control">
                        <option *ngFor="let paisCorrent of paises; index as i" [ngValue]="paisCorrent">
                            {{ paisCorrent.nome }}
                        </option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="codigo">Codigo: </label>
                    <input type="number" class="form-control" name="codigo" id="codigo" placeholder="Codigo" #codigo="ngModel" [(ngModel)]="estado.estadoPK.codigo" required autofocus max="2" maxlength="2">
                    <app-alerta-campo-erro [campo]="codigo"></app-alerta-campo-erro>
                    <div *ngIf="valorInformadoMaiorQueQuatroDigito() && codigo.dirty" class="alert alert-info">
                        Campo s√≥ pode ter apenas <span class="link-info">2</span> caracteres
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <label for="nome">Nome: </label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" #nome="ngModel" [(ngModel)]="estado.nome" required maxlength="50">
                <app-alerta-campo-erro [campo]="nome"></app-alerta-campo-erro>
            </div>
            <div class="col-md-12">
                <label for="sigla">Sigla: </label>
                <input type="text" class="form-control" name="sigla" id="sigla" placeholder="Sigla" #sigla="ngModel" [(ngModel)]="estado.sigla" required maxlength="2">
                <app-alerta-campo-erro [campo]="sigla"></app-alerta-campo-erro>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success" [disabled]="frm.invalid || valorInformadoMaiorQueQuatroDigito()">Salvar</button>

            <a [routerLink]="['/estado']" class="text-info">Voltar</a>
        </div>
    </form>
</div>
