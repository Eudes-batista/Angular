<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Lista de Produtos</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Referencia</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produtoCorrente of produtos">
                        <td>{{ produtoCorrente.referencia }}</td>
                        <td>{{ produtoCorrente.nome }}</td>
                        <td>{{ produtoCorrente.preco }}</td>
                        <td>{{ produtoCorrente.quantidade }}</td>
                        <td>
                            <button type="button" class="btn btn-danger"
                                (click)="abrirModal(template,produtoCorrente)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a [routerLink]="[ '/produto/novo']" class="btn btn-info">Novo Produto</a>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Confirmacao</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="fecharModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Deseja mesmo excluir o Produto ?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="excluirEfecharModal()">Excluir</button>
        <button type="button" class="btn btn-primary" (click)="fecharModal()">Fechar</button>
    </div>
</ng-template>
